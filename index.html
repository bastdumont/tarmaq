<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tarmaq — Accélérateur d'opportunités</title>
    <meta
      name="description"
      content="Pour les jeunes qui souhaitent explorer l'IA, entreprendre, créer et rêver. Bootcamps, hackathons, stages, mentorat, voyages éducatifs et une communauté engagée à Genève."
    />
    <meta
      property="og:title"
      content="tarmaq — Accélérateur d'opportunités pour la relève"
    />
    <meta
      property="og:description"
      content="Programmes concrets, expériences terrain et communauté pour apprendre et entreprendre à Genève."
    />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="fr_CH" />
    <link rel="icon" type="image/x-icon" href="src/assets/logo.png" />

    <style>
      body {
        font-family: 'Inter', system-ui, sans-serif;
        margin: 0;
        padding: 0;
        background: #fcfcfd;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        color: #161616;
      }

      .redirect-container {
        text-align: center;
        max-width: 500px;
        padding: 2rem;
      }

      .logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 2rem;
      }

      .title {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: #da2f2c;
      }

      .subtitle {
        font-size: 1.1rem;
        color: #6f6f78;
        margin-bottom: 2rem;
        line-height: 1.6;
      }

      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #e8e8ec;
        border-radius: 50%;
        border-top-color: #da2f2c;
        animation: spin 1s ease-in-out infinite;
        margin-right: 0.5rem;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .redirect-text {
        font-size: 0.9rem;
        color: #6f6f78;
      }

      .manual-link {
        margin-top: 2rem;
        padding: 1rem;
        background: white;
        border: 1px solid #e8e8ec;
        border-radius: 12px;
        text-decoration: none;
        color: #da2f2c;
        font-weight: 500;
        display: inline-block;
        transition: all 0.2s ease;
      }

      .manual-link:hover {
        background: #fff1f1;
        border-color: #da2f2c;
      }
    </style>
  </head>
  <body>
    <div class="redirect-container">
      <img src="src/assets/logo.png" alt="tarmaq" class="logo" />
      <h1 class="title">tarmaq</h1>
      <p class="subtitle">
        Accélérateur d'opportunités pour la relève à Genève
      </p>

      <div class="redirect-text">
        <span class="loading"></span>Redirection vers la version desktop...
      </div>

      <a href="tarmaq-desktop2.html" class="manual-link" id="manualLink">
        Cliquer ici si la redirection ne fonctionne pas
      </a>
    </div>

    <script>
      // Check user's view preference
      const savedView = localStorage.getItem('tarmaq-view');
      const redirectText = document.querySelector('.redirect-text');
      const manualLink = document.getElementById('manualLink');

      // Show which version we're redirecting to
      if (savedView === 'mobile') {
        redirectText.innerHTML =
          '<span class="loading"></span>Redirection vers la version mobile...';
        manualLink.href = 'tarmaq-mobile.html';
        manualLink.textContent = 'Cliquer ici pour accéder à la version mobile';
        // Redirect to mobile version
        setTimeout(() => {
          window.location.href = 'tarmaq-mobile.html';
        }, 1500);
      } else {
        redirectText.innerHTML =
          '<span class="loading"></span>Redirection vers la version desktop...';
        manualLink.href = 'tarmaq-desktop2.html';
        manualLink.textContent =
          'Cliquer ici pour accéder à la version desktop';
        // Default to desktop view
        setTimeout(() => {
          window.location.href = 'tarmaq-desktop2.html';
        }, 1500);
      }

      // Fallback redirect after 4 seconds if something goes wrong
      setTimeout(() => {
        if (savedView === 'mobile') {
          window.location.href = 'tarmaq-mobile.html';
        } else {
          window.location.href = 'tarmaq-desktop2.html';
        }
      }, 4000);
    </script>
  </body>
</html>
